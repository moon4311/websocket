<!-- encoding UTF-8 -->

<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">
	
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
	        <div class="col-md-3">
	              <div class="form-group">
	                  <label for="name">name</label>
	                  <input type="text" id="name" class="form-control" placeholder="text" value="name">
	              </div>
	        </div>
	        <div class="col-md-3">
	              <div class="form-group">
	                 <label for="connect">channel</label>
	                 <input type="text" name="topic" class="form-control" id="topic" value="3층">
	             </div>
	         </div>
	        </div>
	        <div class="row">
	         <div class="col-md-12">
	         	<div class="form-group">
	             <button id="connect" class="btn btn-default" type="submit">연결</button>
                 <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">종료</button>
               </div>
	        </div>
     </div>
     <div class="row">
        <div class="col-md-6">
             <div class="form-group">
             	<label for="text">text</label>
             	<input type="text" id="content" class="form-control" placeholder="text" value="memo">
	             <button id="send" class="btn btn-default" type="submit">Send</button>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings
                    	<label id="userCount"></label>
                    </th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
